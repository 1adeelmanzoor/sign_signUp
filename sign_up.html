<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="form">
            <form action="#">
                <div class="form-container">
                    <h1>Sign up</h1>
                    <input type="email" class="email" placeholder="Email"
                        required>
                    <input type="password" class="pass" placeholder="Password"
                        required>
                    <input type="text" class="Fname" placeholder="First name"
                        required>
                    <input type="text" class="Lname" placeholder="Last name"
                        required>
                    <input type="text" class="age" placeholder="Age">
                    <input type="text" class="contact" placeholder="Contact">
                    <!-- <div class="gender">
                        <input type="radio" name="gender" value="male"
                            class="male">
                        Male
                        <input type="radio" name="gender" value="female"
                            class="female"> Female
                    </div> -->
                    <input type="submit" class="sign_up" value="SIGN UP">


                    <span>Already a user? <a class="Login">login</a></span>
                </div>
            </form>
        </div>
        <div class="toast" style="position: absolute; top: 0; right: 35%;">
            <div class="toast-header">
                <strong class="me-auto">Toast Header</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body">
                <p>congratulation your are successfully sign up </p>
            </div>
        </div>

        <script src="main.js"></script>
    </body>
</html>
